<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Controle Financeiro</title>
</head>

<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo Dev Finance">
    </header>
    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanco</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Imagem de Entradas">
                </h3>
                <p id="incomeDisplay">R$0.00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saidas</span>
                    <img src="./assets/expense.svg" alt="Imagem de Entradas">
                </h3>
                <p id="expenseDisplay">R$ 0.00</p>
            </div>

            <div class="card total class=" description"">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Imagem de Entradas">
                </h3>
                <p id="totalDisplay">R$ 0.00</p>
            </div>
        </section>

        <section id="transaction">
            <h2 class="sr-only">Transacoes</h2>
            <a href="#" class="button new" onclick="Modal.open()">+ Nova Transacao</a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descricao</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                   
                   <!-- <tr>
                        <td class="description">Luz</td>
                        <td class="expense">- R$ 500,00</td>
                        <td class="date">23/01/2021</td>
                        <td> <img src="./assets/minus.svg" alt="Remover Transacao"></td>
                    </tr>

                    <tr>
                        <td class="description">Criacao web site</td>
                        <td class="date">R$ 5.000,00</td>
                        <td class="date">23/01/2021</td>
                        <td> <img src="./assets/minus.svg" alt=""></td>
                    </tr>

                    <tr>
                        <td class="description">Internet</td>
                        <td class="expense">R$ 200,00</td>
                        <td class="date">23/01/2021</td>
                        <td> <img src="./assets/minus.svg" alt=""></td>
                    </tr>
                    -->
                </tbody>
            </table>
        </section>



    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova Transacao</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descricao</label>
                        <input type="text" id="description" name="description" placeholder="Descricao">
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="amount">Valor</label>
                        <input type="number" id="amount" name="amount" step="0.01" placeholder="0,00">
                        <small>Use o sinal (-) para despesas e , (virgula) para casas decimais</small>
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input type="date" id="date" name="date" >
                    </div>
                   <div class="input-group actions">
                        <a href="#" class="button cancel" onclick="Modal.close()">Cancelar</a>
                        <button type="submit">Salvar</button>
                   </div>
                    
                </form>
            </div>


        </div>
    </div>


    <footer>
        <p>dev.finance$</p>
    </footer>

    <script src="./scripts.js"></script>
</body>

</html>
